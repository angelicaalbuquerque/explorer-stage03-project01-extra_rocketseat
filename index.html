<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="./style.css">

  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>

    <form id="mentorship-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentored-name">Nome</label>
              <input type="text" id="mentored-name" required />
            </div>

            <div class="input-wrapper">
              <label for="mentored-surname">Sobrenome</label>
              <input type="text" id="mentored-surname" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentorship-email">E-mail <span>(digite um e-mail válido)</span></label>
            <input type="email" id="mentorship-email" required>
          </div>

          <div class="input-wrapper">
            <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentorship-password" minlength="6" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
        </div>

        <div class="input-wrapper mentorship-first-name">
          <label for="mentorship-first-name">Nome do seu mentor <span>(somente o primeiro nome)</span></label>
          <input type="text" id="mentorship-first-name" />
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
        </div>


        <h3>Primeira Mentoria</h3>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="mentorship-first-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-first-date" />
          </div>

          <div class="input-wrapper">
            <label for="mentorship-first-date-begin">Das</label>
            <input type="time" id="mentorship-first-date-begin">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-first-date-end">Até</label>
            <input type="time" id="mentorship-first-date-end">
          </div>
        </div>


        <h3>Segunda Mentoria</h3>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="mentorship-second-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-second-date" />
          </div>

          <div class="input-wrapper">
            <label for="mentorship-second-date-begin">Das</label>
            <input type="time" id="mentorship-second-date-begin">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-second-date-end">Até</label>
            <input type="time" id="mentorship-second-date-end">
          </div>
        </div>

      </fieldset>

    </form>

    <footer>
      <input type="submit" class="button" form="mentorship-form" value="Salvar" />
    </footer>
  </div>


</body>

</html>
